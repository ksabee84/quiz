<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>A nagy kvízjáték</title>
</head>
<body class="bg-secondary">
    <div class="container row col-8 col-sm-12 mx-auto py-3 mt-2 rounded" id="container">
        <div class="col-6 mx-auto text-center fs-4 my-3">
            <button type="submit" class="btn btn-primary btn-lg fs-3 py-5 px-5" id="startQuizBtn">
                Kérem az első kérdést!
            </button>
        </div>

        <div class="col-8 mx-auto rounded mb-3" id="questionDiv">
            <div class="col-3 col-sm-3 px-3 mb-2 border rounded">Kérdések száma:
                <span id="noOfQuestUpper">0</span>/<span id="questionNo">1</span>
            </div>
            <div class="col-8 bg-warning text-center mx-auto fs-2 pt-1 px-3 rounded shadow" id="categoryDiv">
                <p id="categoryText">Kategória</p>
            </div>

            <div class="row col-12 bg-warning mx-auto text-center fs-4 my-3 py-0 pt-3 rounded shadow">
                <p id="questionText">Kérdés</p>
            </div>

            <div id="answerBtns" class="row col-6 col-sm-12 mx-auto d-flex flex-wrap text-center bg-warning rounded">
                <button class="answBtn" id="answerA">
                    A válasz
                </button>
                <button class="answBtn" id="answerB">
                    B válasz
                </button>
                <button class="answBtn" id="answerC">
                    C válasz
                </button>
                <button class="answBtn" id="answerD">
                    D válasz
                </button>
            </div>
        </div>

        <div>
            <div class="col-3 mx-auto text-center rounded shadow mb-3 fs-3" id="result">
            </div>
            <div class="col-3 mx-auto bg-info text-center rounded shadow mb-3 fs-4" id="pointsDiv">
                <span id="noOfQuestFooter">0</span>/<span id="points"></span> pont
            </div>
        </div>
        
        <div class="col-7 mx-auto text-center fs-4">
            <button type="submit" class="btn btn-primary btn-lg fs-4" id="nextBtn">Kérem a következő kérdést!</button>
        </div>

        <div class="col-7 mx-auto text-center fs-4" id="restartBtn">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
